<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unihub - Your University Connection Point</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="/" class="logo">
                <i class="fas fa-hubspot"></i> Unihub
            </a>
            <div class="tagline">Your University Connection Point</div>
            <div class="menu">
                {% if user %}
                    <a href="{{ url_for('profile', user_id=user.id) }}" class="menu-item">
                        <i class="fas fa-user"></i> Profile
                    </a>
                    <a href="{{ url_for('logout') }}" class="menu-item">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="menu-item">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                    <a href="{{ url_for('register') }}" class="menu-item">
                        <i class="fas fa-user-plus"></i> Register
                    </a>
                {% endif %}
            </div>
        </div>
    </header>
    
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Unihub - Your University Connection Point</p>
        </div>
    </footer>

    <script>
        // CSRF Token için basit çözüm
        function getCSRFToken() {
            return document.cookie.match(/csrftoken=([^;]+)/)?.[1] || '';
        }

        // Bildirim gösterimi
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                <span>${message}</span>
                <button onclick="this.parentElement.remove()">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        }

        // Like işlevi
        async function likeComment(commentId) {
            try {
                const response = await fetch(`/like/${commentId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const likeCountElement = document.getElementById(`like-count-${commentId}`);
                    const likeButton = document.getElementById(`like-btn-${commentId}`);
                    
                    likeCountElement.textContent = data.likes;
                    
                    if (data.liked) {
                        likeButton.classList.add('liked');
                        likeButton.innerHTML = `<i class="fas fa-thumbs-up"></i> <span id="like-count-${commentId}">${data.likes}</span>`;
                    } else {
                        likeButton.classList.remove('liked');
                        likeButton.innerHTML = `<i class="far fa-thumbs-up"></i> <span id="like-count-${commentId}">${data.likes}</span>`;
                    }
                }
            } catch (error) {
                console.error('Like hatası:', error);
                showNotification('Error liking comment', 'error');
            }
        }

        // Yorum ekleme
        async function addComment(event) {
            event.preventDefault();
            const form = event.target;
            const content = form.content.value.trim();
            
            if (!content) {
                showNotification('Comment cannot be empty', 'error');
                return;
            }

            try {
                const response = await fetch('/add_comment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(new FormData(form))
                });
                
                const data = await response.json();
                
                if (data.success) {
                    form.reset();
                    showNotification('Comment posted successfully');
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                } else {
                    showNotification(data.error || 'Error posting comment', 'error');
                }
            } catch (error) {
                console.error('Comment error:', error);
                showNotification('Error posting comment', 'error');
            }
        }

        // Cevap ekleme
        async function addReply(event, commentId) {
            event.preventDefault();
            const form = event.target;
            const content = form.content.value.trim();
            
            if (!content) {
                showNotification('Reply cannot be empty', 'error');
                return;
            }

            try {
                const response = await fetch(`/reply/${commentId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(new FormData(form))
                });
                
                const data = await response.json();
                
                if (data.success) {
                    form.reset();
                    showNotification('Reply posted successfully');
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                } else {
                    showNotification(data.error || 'Error posting reply', 'error');
                }
            } catch (error) {
                console.error('Reply error:', error);
                showNotification('Error posting reply', 'error');
            }
        }

        // Yorum silme
        async function deleteComment(commentId) {
            if (!confirm('Are you sure you want to delete this comment? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`/delete_comment/${commentId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('Comment deleted successfully');
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                } else {
                    showNotification(data.error || 'Error deleting comment', 'error');
                }
            } catch (error) {
                console.error('Delete error:', error);
                showNotification('Error deleting comment', 'error');
            }
        }

        // Cevap silme
        async function deleteReply(replyId) {
            if (!confirm('Are you sure you want to delete this reply? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`/delete_reply/${replyId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('Reply deleted successfully');
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                } else {
                    showNotification(data.error || 'Error deleting reply', 'error');
                }
            } catch (error) {
                console.error('Delete error:', error);
                showNotification('Error deleting reply', 'error');
            }
        }

        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', function() {
            // Like butonlarına event listener ekle
            document.querySelectorAll('.like-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const commentId = this.getAttribute('data-comment-id');
                    likeComment(commentId);
                });
            });

            // Yorum formu
            const commentForm = document.getElementById('comment-form');
            if (commentForm) {
                commentForm.addEventListener('submit', addComment);
            }

            // Cevap formları
            document.querySelectorAll('.reply-form').forEach(form => {
                const commentId = form.getAttribute('data-comment-id');
                form.addEventListener('submit', (e) => addReply(e, commentId));
            });
            
            // Kayıt sonrası mesajı göster
            if (sessionStorage.getItem('showLoginMessage')) {
                sessionStorage.removeItem('showLoginMessage');
                showNotification('Registration successful! Please login to continue.');
            }
        });
    </script>
</body>
</html>
