{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h1 class="form-title"><i class="fas fa-user-plus"></i> Join Unihub</h1>
        
        {% if error %}
        <div class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <input type="text" name="username" class="form-input" 
                       placeholder="Username" required>
            </div>
            
            <div class="form-group">
                <input type="password" name="password" class="form-input" 
                       placeholder="Password" required>
            </div>
            
            <div class="form-group">
                <input type="text" name="university" class="form-input" 
                       placeholder="University" required>
            </div>
            
            <div class="form-group">
                <input type="text" name="department" class="form-input" 
                       placeholder="Department" required>
            </div>
            
            <div class="form-group">
                <input type="text" name="city" class="form-input" 
                       placeholder="City" required>
            </div>
            
            <div class="form-group">
                <input type="text" name="country" class="form-input" 
                       placeholder="Country" required>
            </div>
            
            <button type="submit" class="form-btn">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>
        
        <div class="form-link">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </div>
    </div>
</div>

<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        // Kayıt olduktan sonra otomatik girişi engellemek için
        // Burada ek işlemler yapılabilir
        sessionStorage.setItem('showLoginMessage', 'true');
    });
</script>
{% endblock %}
